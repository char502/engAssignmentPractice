            <div class="donation-title">
                <h2>Charity Donations</h2>
                <h4>Please Enter the amount for donation</h4>
            </div>
            <ul class="donation-form-wrapper">
                <div class="donation-inputs__amount form-row">
                    <label for="donation--amount">Amount to Donate (£):
                        <input type="number" id="donation--amount" name="donation--amount" style="width: 100px;">
                    </label>
                </div>
                <div class="donation-inputs__type form-row">
                    <label for="donation--type">Please Select a donation type:
                        <select name="donation--type" id="donation--type">
                            <div>
                                <option hidden>Choose Donation type</option>
                                <option value="equal">Equal</option>
                                <option value="more-odd">More on Odd Days</option>
                            </div>
                        </select>
                    </label>
                </div>
                
                <hr class="solid">

                <div class="donation-inputs__button form-row">
                        <button type="button" onclick="getInputValue()" id="donation--button" name="donation--button" style="width: 70px;">Calculate</button>
                </div>
                <div class="donation-inputs__result form-row">
                    <label for="donation--result">Total:
                        <input type="number" id="donation--result" name="donation--result" style="width: 100px;">
                    </label>
                </div>
                <div class="donation-inputs__result form-row">
                    <label for="donation--resultAsTable">Results Table
