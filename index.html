<!DOCTYPE html>
<html>

<head>
    <title>Charity Donations</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <form name="dataFromForm" id="dataFromForm">
            <div class="donation-title">
                <h2>Charity Donations</h2>
                <h4>Please Enter the amount for donation</h4>
            </div>
            <div class="donation-form-wrapper">
                <div class="donation-inputs__amount form-row">
                    <label for="donation--amount">Amount to Donate (£):
                        <input type="number" id="donation--amount" name="donation--amount" min=0 oninput="validity.valid||(value='');" style="width: 100px;">
                    </label>
                </div>
                <div class="donation-inputs__type form-row">
                    <label for="donation--type">Please Select a donation type:
                        <select name="donation--type" id="donation--type">
                            <div>
                                <option hidden>Choose Donation type</option>
                                <option value="equal">Equal</option>
                                <option value="more-odd">More on Odd Days</option>
                            </div>
                        </select>
                    </label>
                </div>

                <div class="donation-guide">
                    <h3>Guide to donation types:</h3>
                    <p><span class="donation-guide--highlighting">Equal: </span>The same amount to be donated every day</p>
                    <p><span class="donation-guide--highlighting">More-Odd: </span>Double the amount to be donated on odd-numbered days</p>
                </div>
                
                <hr class="solid">

                <div class="donation-inputs__button form-row">
                        <button type="button" onclick="calculateResults()" id="donation--button" name="donation--button" style="width: 70px;">Calculate</button>
                </div>
                <div class="donation-inputs__result form-row" style="padding-top: 20px;">
                    <label for="donation--resultAsTable">Results Table (£)
                        <div style="padding-top: 20px;">
                            <table id="donation-inputs__resultTable">
                                <thead>
                                    <th>Amount(£)</th>
                                    <th>Split Type</th>
                                    <th>Day 1</th>
                                    <th>Day 2</th>
                                    <th>Day 3</th>
                                    <th>Day 4</th>
                                    <th>Day 5</th>
                                    <th>Day 6</th>
                                    <th>Day 7</th>
                                    <th>Day 8</th>
                                    <th>Day 9</th>
                                    <th>Day 10</th>
                                </thead>
                            
                                <tbody id="dataGoesHere">
                            
                                </tbody>
                            </table>
                        </div>
                    </label>
                </div>

                <div class="donation-inputs__resetButton form-row" style="padding: 20px;">
                    <button type="button" onclick="resetCalculator()" id="reset--button" name="reset--button" style="width: 70px;">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
